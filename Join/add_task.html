<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Add Task</title>
        <link rel="stylesheet" type="text/css" href="style/add_task.css">
        <script src="js/mini_backend.js"></script>
        <script src="js/add_Task.js"></script>
    </head>

    <body onload="init()">
        <header></header>
        <nav></nav>
        <main class="mainContent">
            <form>
                <div class="headline">
                    <h1>Add Task</h1>
                </div>
                <div class="flexContainer">
                    <div class="leftContainer">

                        <div class="inputBlock">
                            <span class="inputTitle">Title</span>
                            <input placeholder="Enter a title" required>
                        </div>

                        <div class="inputBlock">
                            <span class="inputTitle">Description</span>
                            <textarea class="add_task_textarea" placeholder="Enter a Description" required></textarea>
                        </div>

                        <div class="inputBlock">
                            <span class="inputTitle">Category</span>
                            <div>
                                <select style="width: 100%;" required>
                                    <option disabled selected>
                                        Select or create a Category
                                    </option>
                                    <option value="newCategory">New Category</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="inputBlock">
                            <span class="inputTitle">Assigned to</span>
                            <div class="subtask-input">
                                <span>Select contacts to assign</span>
                                <img src="assets/img/dropDownArrow.ico" height="10px">
                            </div>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="rightContainer">
                        <div class="inputBlock">
                            <span class="inputTitle">Due date</span>
                            <input type="date" required>
                        </div> 
                        <div class="inputBlock">
                            <span class="inputTitle">Prio</span>
                            <div class="prio">
                                <div id="urgentBtn" class="prioBtn">
                                    Urgent
                                    <img src="assets/img/Prio_Urgent.png">
                                </div>
                                <div id="mediumBtn" class="prioBtn">
                                    Medium
                                    <img src="assets/img/Prio_Medium.png">
                                </div>
                                <div id="lowBtn" class="prioBtn">
                                    Low
                                    <img src="assets/img/Prio_Low.png">
                                </div>
                            </div>
                        </div>

                        <div class="inputBlock">
                            <span class="inputTitle">Subtasks</span>
                            <div class="subtask">
                                <input type="text" placeholder="Add new subtask">
                                <div class="subtaskBtn">
                                    <img src="assets/img/addSubtask_plus.png">
                                </div>
                            </div>
                        </div>

                        <div class="buttons-createTask">
                            <div class="clearBtn">
                                <button>
                                    Clear X
                                </button>
                            </div>
                            <div onclick="addTask()" class="createBtn">
                                <button>
                                    Create Task
                                </button>
                                <img src="assets/img/checkmark.png">
                            </div>
                        </div>

                    </div>
                </div>

            </form>
        </main>
        

    </body>

</html>
