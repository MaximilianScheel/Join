<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Add Task</title>
        <link rel="stylesheet" type="text/css" href="style/add_task.css">
        <script src="js/add_Task.js"></script>
    </head>

    <body onload="">
        <header></header>
        <nav></nav>
        <div class="mainContent">
            <div class="headline">
                <h1>Add Task</h1>
            </div>

            <form>
                <div class="flexContainer">
                    <div class="leftContainer">
                        <p>Title</p>
                        <input placeholder="Enter a title" required>

                        <p>Description</p>
                            <textarea class="add_task_textarea" placeholder="Enter a Description" required></textarea>

                        <p>Category</p>
                        <div>
                            <p>Select Task Category</p>
                        </div>

                        <p>Assigned to</p>
                        <div>
                            <p>Select contacts to assign</p>
                        </div>

                    </div>
                    <div class="rightContainer">

                        <p>Due date</p>
                        <div>
                            <input placeholder="dd/mm/yyyy" required>
                        </div>

                        <p>Prio</p>
                        <div class="prio">
                            <div class="prioContainer">
                                Urgent
                                <img src="assets/img/Prio_Urgent.png">
                            </div>
                            <div class="prioContainer">
                                Medium
                                <img src="assets/img/Prio_Medium.png">
                            </div>
                            <div class="prioContainer">
                                Low
                                <img src="assets/img/Prio_Low.png">
                            </div>
                        </div>

                        <p>Subtasks</p>
                        <div>
                            <input placeholder="Add new subtask">
                        </div>

                        <div>
                            <button>
                                Clear X
                            </button>
                            <button onclick="addTask()">
                                Create Task
                            </button>
                        </div>

                    </div>
                </div>

            </form>
        </div> 
        

    </body>

</html>
