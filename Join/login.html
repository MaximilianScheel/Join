<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="header-login">
            <img class="join-logo logo-animation" src="/assets/img/Capa 1.png" alt="logo">
        </div>
        <div class="signup">
            <p class="signup-p">Not a Join user?</p>
            <button onclick="location.href='sign-up.html'" class="signup-button">Sign up</button>
        </div>
    </div>
    <div class="container-login">
        <div class="main-login">
            <form class="login-form">
                <h1 class="login-h1">Login</h1>
                <img class="border-bottom" src="./assets/img/border-bottom.png" alt="">
                <input class="input-email" type="email" placeholder="Email" required>
                <input class="input-password" type="password" placeholder="Password" required>
                <div class="remember-me-login">
                    <input class="remember-me-input" id="remember-me-input" type="checkbox" name="Remember me"
                        value="remember-me">
                    <label for="remember-me">Remember me</label>
                    <div class="">
                        <a class="forgot-my-password-login" onclick="location.href='forgot-password.html'"
                            href="#">Forgot my password</a>
                    </div>
                </div>
                <div class="login-form-buttons">
                    <button type="submit" class="login-button">Login</button>
                    <div class="guest-submit-login" onclick="location.href='index.html'">Guest Login
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
