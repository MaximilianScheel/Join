<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="header-login">
            <img class="join-logo" src="/assets/img/Capa 1.png" alt="logo">
        </div>
    </div>
    <div class="container-login">
        <div class="main-login sign-up-main forgot-password-l">
            <a class="go-back" href="./login.html">
                <img class="signup-img" src="assets/img/arrow-left-signup.png" alt="back">
            </a>
            <h1 class="login-h1">I forgot my password</h1>
            <img class="border-bottom" src="./assets/img/border-bottom.png" alt="">
            <form class="login-form">
                <p class="forgot-password-p">Don't worry! We will send you an email with the instructions to reset your
                    password.</p>
                <input class="input-email" type="email" placeholder="Email" required>
                <button type="submit" class="sign-up-button">Send me the email</button>
            </form>
        </div>
    </div>
</body>

</html>
