<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Contacts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/style-contacts.css">
    <script src="js/mini_backend.js"></script>
    <script src="js/script-contacts.js"></script>
</head>

<body onload="init()">
    <div class="contacts-wrapper">
        <div w3-include-html="assets/templates/desktop_template.html">

        </div>
        <div class="contacts-wrapper-inner">
            <div class="desktop-topBar-content-container" w3-include-html="assets/templates/desktop-topBar-template.html">

            </div>
            <div class="contacts-wrapper-inner-content">
                <div id="contacts_list" class="contacts-list">

                </div>
                <div class="contacts-overview">
                    <div class="contacts-overview-headline">
                        <h1>CONTACTS</h1>
                        <hr>
                        <span>Better with a team</span>
                    </div>
                    <div id="contacts_overview_container" class="contacts-overview-container d-none">
                        <div class="overview-headline-container">
                            <div id="contacts_overview_contact_pictureContainer" class="contacts-overview-contact-pictureContainer">
                                <span id="contacts_overview_contact_picture" class="contacts-overview-contact-picture">
                                    
                                </span>
                            </div>
                            <div>
                                <h3 id="overview_contact_name" class="contacts-list-contact-keys-name"></h3>
                                <a class="contacts-list-contact-keys-email" href="#"><span>&plus;</span> Add Tasks</a>
                            </div>
                        </div>
                        <div class="overview-body-container">
                            <div class="overview-body-contactInformation">
                                <span>Contact Information</span>
                                <div class="overview-body-editContact-container">
                                    <img src="./assets/img/pencil.png" alt="">
                                    <span> Edit Contact</span>
                                </div>
                            </div>
                            <div class="overview-body-bonusInformation">
                                <div>
                                    <b><span>E-Mail</span></b>
                                    <a id="overview_contact_email" class="contacts-list-contact-keys-email"
                                        href="">anton.mayer@gmail.com</a>
                                </div>
                                <div>
                                    <b><span>Phone</span></b>
                                    <span id="overview_contact_phone">+49 222222 2222</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="addContact-button">
                    <span>New Contact</span>
                    <img src="assets/img/addUser_white.png">
                </button>
            </div>

        </div>

</body>

</html>
