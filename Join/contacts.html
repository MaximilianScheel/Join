<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Contacts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/style-contacts.css">
    <script src="js/mini_backend.js"></script>
    <script src="js/script-contacts.js"></script>
</head>

<body onload="init()">
    <div class="contacts-wrapper">
        <div id="contacts_list" class="contacts-list">
            
        </div>
        <div class="contacts-overview">
            <div class="contacts-overview-headline">
                <h1>CONTACTS</h1>
                <hr>
                <span>Better with a team</span>
            </div>
            <div id="contacts_overview_container" class="contacts-overview-container d-none">
                <div class="overview-headline-container">
                    <img id="overview_contact_picture" src="" alt="AM">
                    <div>
                        <h3 id="overview_contact_name" class="contacts-list-contact-keys-name"></h3>
                        <a class="contacts-list-contact-keys-email"
                            href="#"><span>&plus;</span> add Tasks</a>
                    </div>
                </div>
                <div class="overview-body-container">
                    <div class="overview-body-contactInformation">
                        <span>Contact Information</span>
                        <div class="overview-body-editContact-container">
                            <img src="" alt="">
                            <span> Edit Contact</span>
                        </div>
                    </div>
                    <div class="overview-body-bonusInformation">
                        <div>
                            <b><span>E-Mail</span></b>
                            <a id="overview_contact_email" class="contacts-list-contact-keys-email" href="">anton.mayer@gmail.com</a>
                        </div>
                        <div>
                            <b><span>Phone</span></b>
                            <span id="overview_contact_phone">+49 222222 2222</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="addContact-button">
           <span>New Contact</span>  
           <img src="assets/img/addUser_white.png">
        </button>
</body>

</html>
