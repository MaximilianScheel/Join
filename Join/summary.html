<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSummary.css">
    <script src="js/mini_backend.js"></script>
    <script src="js/summary.js"></script>

    <title>Document</title>
</head>
<body onload="init()">
    <div class="content">
    <aside class="sidebar"></aside>
    <div class="containerChild">
        <header class="headerContainer"> 
            <div class="headerHeadline">Kanban Project Management Tool</div>
            <div class="iconsHeader">
                <div class="questionIcon"><img src="imgSummary/fragezeichen.png" alt="Fragezeichen"></div>
                <div class="profilIcon"><img src="imgSummary/profilicon.png" alt="Profilbild"></div>
            </div>
        </header>
        <main class="main">
            <div class="headline"> 
                <div class="summary"><h1><b>Summary</b></h1></div>
                <div class="lineSummary"></div>
                <div class="nutshell">Everything in a nutshell!</div>
            </div>
            <div class="contentChild">
            <div class="containerOverview">
                <div class="tasks">
                    <a  class="link" href="'name'">
                    <div class="taskBoard" >
                        <div class="taskBoardNumber">5</div>
                        <div class="taskBoardText">Task in Board</div>
                    </div>
                </a>
                <a class="link" href="'name'">
                    <div class="taskProgress">
                        <div class="taskProgressNumber">2</div>
                        <div class="taskProgressText">Task in Progress</div>
                    </div>
                </a>
                    <a class="link" href="'name'">
                    <div class="taskFeedback">
                        <div class="taskFeedbackNumber">2</div>
                        <div class="taskFeddbackText">Awaiting Feedback</div>
                    </div>
                </a>
                </div>
                <a class="link" href="'name'">
                <div class="urgentContainer">
                <div class="urgentChildContainer">
                    <div class="urgentIconContainer"><img class="urgentIcon" src="imgSummary/redDouble.png" alt=""></div>
                    <div class="urgentSmallContainer">
                        <div class="urgentNumber">1</div>
                        <div class="urgentText">Urgent</div>
                    </div>
                </div>
                <div class="lineUrgent"></div>
                <div class="dateContainer">
                    <div class="date">February 22, 2023</div>
                    <div class="deadline">Upcoming Deadline</div>
                </div>
                </div>
                </a>
                <div class="todoContainer">
                    <a class="link" href="'name'">
                    <div class="todo">
                        <div class="todoChildContainer">
                        <div class="todoIconContainer"><img class="todoIcon" src="imgSummary/stift.png" alt=""></div>
                        <div class="todoNumberText">
                            <div class="todoNumber">1</div>
                            <div class="todoText">To-do</div>
                        </div>
                        </div>
                    </div>
                    </a>
                    <a class="link" href="'name'">
                    <div class="done">
                        <div class="doneChildContainer">
                        <div class="doneIconContainer"><img class="doneIcon" src="imgSummary/done.png" alt=""></div>
                        <div class="doneNumberText">
                            <div class="doneNumber">1</div>
                            <div class="doneText">To-do</div>
                        </div>
                        </div>
                    </div>
                </a>
                </div>
            </div>
            <div class="userNameContainer"> 
                <div class="userNameChildContainer">
                <div class="goodMorning">Good morning,</div> 
                <div id="name" class="userName">Max Mustermann</div>
            </div>
            </div>
        </div>
        </main>
    </div>
    </div>

</body>
</html>
